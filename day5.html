        //2.convert  allstrings to title caps in a string array
        function titleCase(str) {
        str = str.toLowerCase().split(' ');
        for (var i = 0; i < str.length; i++) {
            str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1);
        }
        return str.join(' ');
        }

        //5. Return all the palindromes in an array
        const arr2 = ['carecar', 1344, 12321, 'did', 'cannot'];
        const isPalindrome = el => {
        const str1 = String(el);
        let i = 0;
        let j = str1.length - 1;

         if(str1[i] === str1[j]) {

        // 6. Return median of two sorted arrays of the same size.

            function getMedian(ar1, ar2, n)
            {
            let j = 0;
            let i = n - 1;
            while (ar1[i] > ar2[j] && j < n && i > -1)
            {
                let temp = ar1[i];
                ar1[i] = ar2[j];
                ar2[j] = temp;
                i--; j++;
            }
            ar1.sort(function(a, b){return a - b});
            ar2.sort(function(a, b){return a - b});
            return parseInt((ar1[n - 1] + ar2[0]) / 2, 10);
            }

            // 8. Rotate an array by k times
            function RightRotate(a, n, k)
                {
                
                    // If rotation is greater
                    // than size of array
                    k = k % n;
                
                    for (let i = 0; i < n; i++) {
                        if (i < k) {
                
                            // Printing rightmost
                            // kth elements
                            console.log(a[n + i - k] + " ");
                        }
                        else {
                
                            // Prints array after
                            // 'k' elements
                            console.log((a[i - k]) + " ");
                        }
                    }
                }
                
                let Array = [1, 2, 3, 4, 5];
                let N = Array.length;
                let K = 4;
                
                RightRotate(Array, N, K);
